<section>
    <h1>Log In</h1>
    <form class="form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" ng-model="emailIn" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" ng-model="passwordIn" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="submit" ng-click="login()" value="Login" class="form-control">
            <h5 class="text-center">or</h5>
            <a href="#!/register"><button class="form-control">Register</button></a>
        </div>
    </form>
</section>
