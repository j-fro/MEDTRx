<h1>Your Profile</h1>
<form>
    <label for="notify-time">Notify After:</label>
    <input type="time" name="notify-time" ng-model="notifyTime">
    <input type="submit" name="" value="Save">
</form>
<form>
    <label>Send Notifications To:</label>
    <input type="text" name="" value="">
    <button ng-click="addNumber">+</button>
    <input type="submit" name="" value="Save">
</form>
<form ng-hide="registeredDevice()">
    <label>Add your device:</label>
    <input type="text" ng-model="deviceIdIn">
    <input type="submit" ng-click="registerDevice()" value="Add Device">
</form>
